<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking Dashboard</title>
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
    
    <!-- Favicon (optional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    
    <!-- Link to external CSS (optional, if using additional stylesheets) -->
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Inline styles for basic page structure -->
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #f4f7f6 50%, #cce5d0 50%);
        color: #333;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      /* Header styling */
      header {
        background-color: #4caf50;
        padding: 20px;
        text-align: center;
        color: white;
        font-size: 2rem;
        font-weight: 600;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      header:hover {
        background-color: #45a049;
        transition: background-color 0.3s ease-in-out;
      }

      /* Main content container */
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 90vh;
        width: 100%;
        margin-top: 100px; /* to account for fixed header */
      }

      /* Button styles (optional - if you plan to have buttons) */
      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, box-shadow 0.3s;
      }

      button:hover {
        background-color: #45a049;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }

      /* Subtle animations for components */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      #root {
        animation: fadeIn 1.2s ease-in;
      }

      /* Responsive design tweaks */
      @media (max-width: 768px) {
        header {
          font-size: 1.5rem;
          padding: 15px;
        }

        #root {
          margin-top: 70px;
        }
      }

      /* Loading message for no JS */
      noscript {
        font-size: 1.2rem;
        color: red;
        text-align: center;
        padding: 20px;
        margin-top: 100px;
        font-family: 'Roboto', sans-serif;
      }

      /* Footer styling (optional) */
      footer {
        text-align: center;
        padding: 15px;
        background-color: #333;
        color: white;
        font-size: 0.9rem;
        width: 100%;
        position: fixed;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  
  <body>
    <!-- Add a header for better structure -->
    <header>
      Hotel Booking Dashboard
    </header>

    <!-- Main content where React renders -->
    <div id="root"></div>

    <!-- Display a message when JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Optional footer -->
    <footer>
      &copy; 2024 Hotel Dashboard - All Rights Reserved
    </footer>
  </body>
</html>
